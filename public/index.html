<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
		<title>Smartphone Review Classifier</title>
		<link rel="stylesheet" href="style.css"/>
		<link rel="stylesheet" href="bootstrap.css"/>
		<script src="jquery-3.2.1.min.js"></script>
		<script src="tether.min.js"></script>
		<script src="bootstrap.js"></script>
		<script src="script.js"> </script>
	</head>
	<body>
		<nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse">
			<h1 class="navbar-brand mb-0">SRC</h1>
			<div class="collapse navbar-collapse">
			</div>
			<ul class="nav navbar-nav navbar-right">
				<li class="nav-item active">
					<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Websites</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">About</a>
				</li>
			</ul>
		</nav>

		<div class="title">
			<h1 class="text-center">Smartphone Review Classifier</h1>
			<h5 class="text-center">Still don't know which phone to buy? </br> Find out which reviews are helpful to you!</h5>
		</div>

		<form id="form">
			<div class="input-group input-group-lg searchbar">
			  <input required type="text" class="form-control product" placeholder="Enter product here!">
			</div>

			<div class="options text-center">
				<button type="submit" class="btn btn-lg get-review">Get Reviews</button>
				<!-- <button type="button" class="btn btn-success btn-lg add-review">Add a Review</button> -->
			</div>
		</form>

		<div class="results">
			<table class="table table-bordered table-inverse">
				<thead class="thead-inverse">
			    <tr>
							<th class="number">#</th>
							<th class="website">Website</th>
			        <th class="link">Link</th>
			        <th class="classification">Classification</th>
			    </tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</body>
</html>
